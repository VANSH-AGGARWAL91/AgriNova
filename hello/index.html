<html>
<head>
    <title>Welcome Page</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body class="flex items-center justify-center min-h-screen bg-white">
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [name, setName] = React.useState("");

            const handleClick = () => {
                if (name.trim() !== "") {
                    window.location.href = "info1.html"; // Replace with the actual URL of the new page
                } else {
                    alert("Please enter your name.");
                }
            };

            return (
                <div className="text-center">
                    <div className="bg-green-400 text-white text-xl font-bold py-2 px-8 rounded-full mb-8">
                        WELCOME !
                    </div>
                    <div className="mb-8">
                        <i className="fas fa-user-circle text-6xl text-black"></i>
                    </div>
                    <div className="text-2xl font-bold text-black mb-4">
                        Enter Your Name
                    </div>
                    <input
                        type="text"
                        value={name}
                        onChange={(e) => setName(e.target.value)}
                        className="border-2 border-gray-300 rounded-full py-2 px-4 mb-8 text-center"
                        placeholder="Enter Your Name"
                    />
                    <div className="flex items-center justify-center">
                        <button
                            onClick={handleClick}
                            className="w-12 h-12 border-2 border-gray-300 rounded-full flex items-center justify-center"
                        >
                            <i className="fas fa-arrow-right text-xl text-black"></i>
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
