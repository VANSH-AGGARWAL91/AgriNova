<html>
<head>
    <title>Dashboard</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [isOn, setIsOn] = React.useState(true);

            const handleToggle = () => {
                setIsOn(!isOn);
            };

            const handleMLModelsClick = () => {
                window.location.href = "models.html";
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-white p-4">
                    <div className="flex justify-around w-full mb-8">
                        <div className="relative">
                            <div className="w-16 h-16 rounded-full border-8 border-gray-200"></div>
                            <div className="absolute top-0 left-0 w-16 h-16 rounded-full border-8 border-orange-600" style={{ clip: 'rect(0, 32px, 32px, 16px)' }}></div>
                        </div>
                        <div className="relative">
                            <div className="w-16 h-16 rounded-full border-8 border-gray-200"></div>
                            <div className="absolute top-0 left-0 w-16 h-16 rounded-full border-8 border-orange-600" style={{ clip: 'rect(0, 32px, 32px, 16px)' }}></div>
                        </div>
                        <div className="relative">
                            <div className="w-16 h-16 rounded-full border-8 border-gray-200"></div>
                            <div className="absolute top-0 left-0 w-16 h-16 rounded-full border-8 border-orange-600" style={{ clip: 'rect(0, 32px, 32px, 16px)' }}></div>
                        </div>
                    </div>
                    <div className="flex justify-around w-full mb-4 text-sm font-semibold">
                        <span>Temperature</span>
                        <span>Soil Moisture</span>
                        <span>Humity</span>
                    </div>
                    <div className="flex justify-around w-full mb-4">
                        <button className="px-4 py-2 bg-orange-600 text-white rounded">Auto</button>
                        <button className="px-4 py-2 bg-orange-600 text-white rounded">Manual</button>
                    </div>
                    <div className="mb-4 text-lg font-semibold">Pump Controll</div>
                    <div className="flex items-center mb-4">
                        <div className="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="toggle" id="toggle" className="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" checked={isOn} onChange={handleToggle}/>
                            <label htmlFor="toggle" className={`toggle-label block overflow-hidden h-6 rounded-full cursor-pointer ${isOn ? 'bg-green-500' : 'bg-gray-500'}`}></label>
                        </div>
                        <label htmlFor="toggle" className={`${isOn ? 'text-green-500' : 'text-gray-500'}`}>{isOn ? 'ON' : 'OFF'}</label>
                    </div>
                    <button onClick={handleMLModelsClick} className="px-6 py-2 bg-orange-600 text-white rounded">ML Models -&gt;</button>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
